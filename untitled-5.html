<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aguafina+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alef">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Almendra+SC">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects+Daughter">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body style="background-image:url(&quot;assets/img/sewing.jpg&quot;);background-repeat:repeat-y;background-size:cover;background-position:0% 10px;">
    <div class="row" style="width:100%;">
        <div class="col" style="background-color:#66116d;padding-right:0px;padding-left:24px;min-width:0%;/*max-width:30%;*/width:250px;"><button class="btn btn-primary" type="button" style="width:300px;background-color:#f2d13d;margin-bottom:5px;color:#6d3011;margin-top:5px;">About Us</button><button class="btn btn-primary" type="button" style="width:300px;background-color:#f2d13d;color:#6d3011;margin-bottom:5px;">Contact</button></div>
        <div
            class="col" style="background-color:#66116d;padding-left:0px;width:auto;padding-right:0px;height:auto;">
            <h1 style="width:auto;font-family:'Architects Daughter', cursive;color:#c40f89;margin-bottom:0px;font-size:50px;margin-top:5px;text-align:right;"><strong>Professional&nbsp;</strong><br></h1>
    </div>
    <div class="col" style="background-color:#66116d;padding-left:0px;width:auto;">
        <h1 style="width:auto;font-family:'Architects Daughter', cursive;color:#c40f89;margin-bottom:0px;font-size:50px;margin-top:5px;text-align:left;"><strong>Dresses</strong></h1>
    </div>
    <div class="col" style="width:auto;height:auto;background-color:#66116d;padding-left:0px;padding-right:0px;"><button class="btn btn-primary" type="button" style="width:300px;background-color:#f2d13d;margin-bottom:5px;color:#6d3011;margin-top:5px;">Sign up</button><button class="btn btn-primary" type="button" style="width:300px;background-color:#f2d13d;margin-bottom:5px;color:#6d3011;">Login</button></div>
    <div
        class="col" style="width:200px;background-color:#66116d;margin-right:-206px;margin-left:-100px;vertical-align:top;">
        <div class="avatar-bg center" style="width:100px;height:100px;"></div>
        </div>
        </div>
        <div class="container profile profile-view" id="profile" style="background-color:rgba(255,255,255,0.55);">
            <div class="row">
                <div class="col-md-12 alert-col relative">
                    <div class="alert alert-info absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button><span>Profile save with success</span></div>
                </div>
            </div>
            <form>
                <div class="form-row profile-row">
                    <div class="col-md-4 relative">
                        <div class="avatar">
                            <div class="avatar-bg center"></div>
                        </div><input type="file" class="form-control" name="avatar-file"></div>
                    <div class="col-md-8">
                        <h1 style="text-align:right;">ویرایش اطلاعات</h1>
                        <hr>
                        <div class="form-row">
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group" style="text-align:right;"><label style="font-size:20px;font-family:'Aguafina Script', cursive;">تایید رمزعبور جدید</label><input class="form-control" type="password"></div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group" style="text-align:right;"><label style="font-size:20px;font-family:'Aguafina Script', cursive;">رمزعبور جدید</label><input class="form-control" type="password"></div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group" style="text-align:right;"><label style="font-size:20px;font-family:'Aguafina Script', cursive;">ایمیل</label><input class="form-control" type="email"></div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group" style="text-align:right;"><label style="font-size:20px;font-family:'Aguafina Script', cursive;">شماره تلفن</label><input class="form-control" type="number" style="padding-top:10px;"></div>
                            </div>
                        </div>
                        <div class="form-group" style="text-align:right;"><label style="font-size:20px;font-family:'Aguafina Script', cursive;">آدرس جدید</label><input class="form-control" type="email" autocomplete="off" required="" name="email"></div>
                        <hr>
                        <div class="form-row">
                            <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit" style="border-color:rgb(99,206,81);background-color:rgb(99,206,81);">SAVE </button><button class="btn btn-danger form-btn" type="reset" style="border-color:rgb(223,98,27);background-color:rgb(223,98,27);">CANCEL </button></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/script.min.js"></script>
</body>

</html>
